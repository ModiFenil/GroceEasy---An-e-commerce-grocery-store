<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .navbar {
            background-color: #5A20CB; /* Purple Color */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .brand {
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        h2 {
            color: #333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Makes the image round */
            object-fit: cover; /* Ensures the image fits well within the circle */
            margin-bottom: 20px;
            border: 2px solid #ddd; /* Optional: adds a border around the image */
        }
        .logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .logout:hover {
            background-color: #c82333;
        }
        .update-form {
            margin-top: 20px;
            text-align: left;
        }
        .update-form input[type="text"],
        .update-form input[type="file"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .update-form input[type="submit"] {
            background-color: #5A20CB;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .update-form input[type="submit"]:hover {
            background-color: #4a1c9e;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="brand">GroceEasy</div>
        <div>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('products') }}">Products</a>
            <a href="{{ url_for('cart') }}">Cart</a>
            <a href="{{ url_for('purchase_history') }}">Order History</a>
            <a href="{{ url_for('user') }}">Profile</a>
        </div>
    </div>

    <div class="container">
        <h2>Welcome, {{ user.username }}</h2>
        <img src="{{ user.profile_picture }}" alt="Profile Picture" class="profile-img">
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>

        <!-- Update Form -->
        <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data" class="update-form">
            <label for="email">New Email:</label>
            <input type="text" id="email" name="email" value="{{ user.email }}" required>

            <label for="phone">New Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>

            <label for="profile_picture">New Profile Picture:</label>
            <input type="file" id="profile_picture" name="profile_picture">

            <input type="submit" value="Update Profile">
        </form>

        <a href="{{ url_for('logout') }}" class="logout">Logout</a>
    </div>
</body>
</html>
